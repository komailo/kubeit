# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
project_name: reflow

before:
  hooks:
    - go mod tidy

builds:
  - id: reflow-cli
    main: ./main.go
    binary: reflow-{{ .Os }}-{{ .Arch }}
    ldflags:
      - "-X github.com/scorebet/reflow/internal/version.buildDate={{ .Date }}"
      - "-X github.com/scorebet/reflow/internal/version.gitCommit={{ .FullCommit }}"
      - "-X github.com/scorebet/reflow/internal/version.gitSummary={{ .Summary }}"
      - "-X github.com/scorebet/reflow/internal/version.gitTreeState={{ .GitTreeState }}"
      - "-X github.com/scorebet/reflow/internal/version.version={{ .Version }}"
      #- "-s -w"
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: reflow-archive
    builds:
      - reflow-cli
    name_template: |-
      {{ .ProjectName }}-{{ .Os }}-{{ .Arch }}
    format: binary

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
  algorithm: sha256

release:
  prerelease: auto
  draft: false
